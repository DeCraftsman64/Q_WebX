{% extends 'login_temp.html' %}

{% block title %}Login-V20{% endblock %}

{% block addons %}
    <link rel="stylesheet" type="text/css" href="/static/login_temps/css/v20/v20-util.css">
	<link rel="stylesheet" type="text/css" href="/static/login_temps/css/v20/v20-main.css">
{% endblock %}

{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Account Login
					</span>

					<div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username">
						<span class="label-input100">Username</span>
					</div>


					<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="text-center w-full p-t-23">
						<a href="#" class="txt1">
							Forgot Password?
						</a>
                        <span class="txt2">OR</span>
                        <a href="#" class="txt1">
                            Create New Account!
                        </a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
